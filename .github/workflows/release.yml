name: Deployment

on:
  release:
    types:
      - prereleased

jobs:
  Packing:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Build
      run: |
        wget https://raw.githubusercontent.com/jdarwood007/buildMod/refs/heads/main/build_mod_package.php -O ${{ runner.temp }}/build_mod_package.php
        php ${{ runner.temp }}/build_mod_package.php --src=. --dst=${{ runner.temp }}
        cd ${{ runner.temp }}
        echo "TGZ_FILE=`ls *.tgz`" >> $GITHUB_ENV
        echo "ZIP_FILE=`ls *.zip`" >> $GITHUB_ENV
    - name: Upload
      run: |
        gh release upload ${{github.event.release.tag_name}} ${{ runner.temp }}/${{ env.TGZ_FILE }} ${{ runner.temp }}/${{ env.ZIP_FILE }}
      env:
        GITHUB_TOKEN: ${{ github.TOKEN }}
      shell: bash
    - name: Mark Published
      run: |
        gh release edit ${{github.event.release.tag_name}} --prerelease=false --latest
      env:
        GITHUB_TOKEN: ${{ github.TOKEN }}
      shell: bash
